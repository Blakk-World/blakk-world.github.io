<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Dashboard</title>
    <link rel="stylesheet" href="css/theme.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
    <script src="js/theme.js"></script>
    <script src="js/blog.js"></script>
</head>
<body>
    <nav class="nav">
        <div class="nav-container container">
            <h1>Blog Dashboard</h1>
            <div style="display: flex; gap: var(--spacing-md);">
                <button class="btn btn-secondary" onclick="document.getElementById('new-post-modal').style.display='block'">New Post</button>
                <button class="btn btn-primary" onclick="themeManager.toggleTheme()">Toggle Theme</button>
            </div>
        </div>
    </nav>

    <main class="container">
        <div style="margin: var(--spacing-lg) 0;">
            <!-- Search and Filters -->
            <div class="search-bar">
                <input type="text" id="search-input" class="search-input" placeholder="Search posts...">
                <select id="category-filter" class="btn">
                    <option value="all">All Categories</option>
                    <option value="Technology">Technology</option>
                    <option value="Lifestyle">Lifestyle</option>
                    <option value="Travel">Travel</option>
                    <option value="Food">Food</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <div class="grid">
                <!-- Recent Posts -->
                <div class="card">
                    <h2>Recent Posts</h2>
                    <div class="post-list">
                        <!-- Posts will be dynamically inserted here -->
                    </div>
                </div>
                            <p style="color: var(--text-light);">Posted on April 11, 2025</p>
                        </div>
                    </div>
                    <button class="btn btn-secondary">New Post</button>
                </div>

                <!-- Quick Stats -->
                <div class="card">
                    <h2>Statistics</h2>
                    <div id="blog-stats" style="margin-top: var(--spacing-md);"></div>
                </div>
            </div>
        </div>
    </main>

    <!-- New Post Modal -->
    <div id="new-post-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="document.getElementById('new-post-modal').style.display='none'">&times;</span>
            <h2>Create New Post</h2>
            <form id="post-form">
                <div class="form-group">
                    <label for="post-title">Title</label>
                    <input type="text" id="post-title" required>
                </div>
                <div class="form-group">
                    <label for="post-category">Category</label>
                    <select id="post-category" required>
                        <option value="Technology">Technology</option>
                        <option value="Lifestyle">Lifestyle</option>
                        <option value="Travel">Travel</option>
                        <option value="Food">Food</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="post-tags">Tags (comma-separated)</label>
                    <input type="text" id="post-tags" placeholder="tech, web, coding">
                </div>
                <div class="form-group">
                    <label for="post-content">Content</label>
                    <textarea id="post-content" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Create Post</button>
            </form>
        </div>
    </div>

    <script>
        // Initialize blog manager when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            window.blogManager = new BlogManager();
        });
    </script>
</body>
</html>
